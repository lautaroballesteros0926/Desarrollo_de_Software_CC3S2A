name: CI Pipeline
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: ./devops-practice_actividad1

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '16'

    - name: Install dependencies
      run: npm install
      working-directory: ./devops-practice_actividad1
    
    - name: Build Docker image
      run: docker build -t devops-practice .
      working-directory: ./devops-practice_actividad1

    - name: Run tests
      run: npm test
      working-directory: ./devops-practice_actividad1
    
    - name: Run Docker container
      run: docker run -d -p 3000:3000 devops-practice_actividad1